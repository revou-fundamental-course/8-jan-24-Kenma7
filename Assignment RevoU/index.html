<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="folder/style.css">
    <title>Hitung Luas dan Keliling Persegi</title>
</head>
<body>
    <div class="navbar">
        <h1>Welcome!</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="calculator-section">
                <h2>Hitung Luas Persegi</h2>
                <br><img src="folder/keliling.jpg" width="40%" height="40%"/></br>
                <label for="sideLength">Panjang Sisi:</label>
                <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
                <button onclick="hitungLuas()">Hitung</button>
                <p id="luasResult"></p>
            </div>
            <div class="calculator-section">
                <h2>Hitung Keliling Persegi</h2>
                <br>
                    <img src="folder/luas.png" width="40%" height="40%"/>
                </br>
                <label for="sideLengthKeliling">Panjang Sisi:</label>
                <input type="number" id="sideLengthKeliling" placeholder="Masukkan panjang sisi">
                <button onclick="hitungKeliling()">Hitung</button>
                <p id="kelilingResult"></p>
            </div>
        </div>
    </div>
    <script src="folder/script.js"></script>
</body>
</html>
